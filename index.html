<body>
    <div class="container">
        <h1>Fish Market Price Tracker</h1>
      
        <section id="price-list">
          <h2>Today's Prices</h2>
          <ul id="prices"></ul>
        </section>
      
        <section id="add-price">
          <h2>Add New Price</h2>
          <form id="priceForm">
            <input type="text" id="fishName" placeholder="Fish Name" required />
            <input type="text" id="marketName" placeholder="Market Name" required />
            <input type="number" id="price" placeholder="Price (â‚¹)" required />
            <button type="submit">Add Price</button>
          </form>
        </section>
      </div>
